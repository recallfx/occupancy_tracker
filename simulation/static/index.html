<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupancy Tracker Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Occupancy Tracker Simulation</h1>
        </div>
        <div class="header-right">
            <select id="automationSelect" style="margin-right: 10px; padding: 5px;">
                <option value="">Select Scenario...</option>
                <option value="scenario1">Scenario 1: Bedroom Loop</option>
                <option value="scenario2">Scenario 2: Bathroom Stay</option>
            </select>
            <button id="resetWarningsButton" class="ghost-button" disabled style="margin-right: 10px;">Reset Warnings</button>
            <div id="connectionStatus" class="status-badge">Connecting...</div>
        </div>
    </header>

    <main>
        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: blue"></div> Motion</div>
            <div class="legend-item"><div class="dot" style="background: green"></div> Magnetic</div>
            <div class="legend-item"><div class="dot" style="background: purple"></div> Camera</div>
            <div class="legend-item"><div class="dot" style="background: red"></div> Person (Drag me)</div>
        </div>

        <div class="canvas-container">
            <div id="sim-container"></div>
        </div>
    </main>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
