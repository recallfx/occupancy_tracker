<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occupancy Tracker Simulation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Occupancy Tracker Simulation</h1>
        </div>
        <div class="header-right">
            <select id="automationSelect" style="margin-right: 10px; padding: 5px;">
                <option value="">Select Scenario...</option>
                <option value="scenario1">Scenario 1: Bedroom Loop</option>
                <option value="scenario2">Scenario 2: Bathroom Stay</option>
            </select>
            <button id="historyButton" class="ghost-button" disabled style="margin-right: 10px;">
                üìú History (<span id="historyCount">0</span>)
            </button>
            <button id="verifyHistoryButton" class="ghost-button" disabled style="margin-right: 10px;">
                ‚úì Verify History
            </button>
            <button id="resetWarningsButton" class="ghost-button" disabled style="margin-right: 10px;">Reset Warnings</button>
            <div id="connectionStatus" class="status-badge">Connecting...</div>
        </div>
    </header>

    <main>
        <div class="legend">
            <div class="legend-item"><div class="dot" style="background: blue"></div> Motion Sensor</div>
            <div class="legend-item"><div class="dot" style="background: green"></div> Magnetic Sensor</div>
            <div class="legend-item"><div class="dot" style="background: purple"></div> Camera Sensor</div>
            <div class="legend-item"><div class="dot" style="background: yellow; border: 2px solid blue;"></div> Active</div>
            <div class="legend-item"><div class="dot" style="background: white; border: 2px solid orange;"></div> Cooldown</div>
            <div class="legend-item"><div class="dot" style="background: red"></div> Person (Click or Drag)</div>
        </div>

        <div class="history-controls" id="historyControls" style="display: none;">
            <div class="history-header">
                <span class="section-title">üìú History Playback</span>
                <button id="exitHistoryButton" class="ghost-button">Exit Replay</button>
            </div>
            <div class="slider-container">
                <button id="historyStepBack" class="icon-btn" title="Step Backward">‚óÄÔ∏è</button>
                <button id="historyPlayPause" class="icon-btn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button id="historyStepForward" class="icon-btn" title="Step Forward">‚ñ∂Ô∏è‚ñ∂Ô∏è</button>
                <input type="range" id="historySlider" min="0" max="100" value="0" step="1">
                <span id="historyInfo" class="history-info">0 / 0</span>
            </div>
            <div class="history-timestamp" id="historyTimestamp"></div>
        </div>

        <div class="canvas-container">
            <div id="sim-container"></div>
        </div>
    </main>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
